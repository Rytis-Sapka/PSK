<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <title>authors</title>
    </head>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 0;
        }

        h1, h3 {
            color: #333;
        }

        .header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .tabbed {
            text-indent: 30px; /* Adjust size as needed */
        }

        .header li {
            float: left;
        }

        .header li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .header li a:hover {
            background-color: #ddd;
            color: black;
        }

        #name {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .authorList {
            list-style-type: none;
            padding: 0;
        }

        .authorList li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
        }

        ol {
            padding-left: 20px;
        }

        ol ol {
            list-style-type: lower-alpha;
        }
    </style>

    <h1>authors</h1>
    <div class="header">
        <ul>
            <li><h:link outcome="libraries">libraries</h:link></li>
            <li><h:link outcome="books">books</h:link></li>
            <li><h:link outcome="authors">authors</h:link></li>
        </ul>
    </div>
    <h3>add a new author:</h3>
    <h:form>
        <h:outputLabel for="name" value="name:"/>
        <br/>
        <h:inputTextarea styleClass="inputField" id="name" value="#{authors.authorToCreate.name}" required="true"/>
        <br/>
        <h:commandButton value="create author" actionListener="#{authors.createAuthor}"
                         action="authors?faces-redirect=true"/>
    </h:form>
    <h3>authors:</h3>
    <ol class="authorList">
        <ui:repeat value="#{authors.allAuthors}" var="author">
            <li>
                <p>#{author.name}</p>
                <ol>
                    <ui:repeat value="#{author.books}" var="book">
                        <p class="tabbed">#{book.name}</p>
                    </ui:repeat>
                </ol>
            </li>
        </ui:repeat>
    </ol>
</f:view>
</html>
